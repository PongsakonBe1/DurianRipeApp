name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /home/runner/Android/Sdk
      ANDROID_NDK_VERSION: "21.4.7075529"  # NDK r21e ที่แนะนำ
      ANDROID_API_LEVEL: "33"
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git openjdk-17-jdk unzip wget curl build-essential \
            python3-pip autoconf automake libtool pkg-config cmake ant

      - name: Download and setup Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest

      - name: Setup Android environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses and install SDK packages
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-$ANDROID_API_LEVEL" "build-tools;33.0.2" "ndk;$ANDROID_NDK_VERSION"

      - name: Upgrade pip, setuptools, wheel
        run: |
          python3 -m pip install --upgrade pip setuptools wheel

      - name: Install sh module pinned version
        run: |
          python3 -m pip install sh==1.14.3

      - name: Install buildozer and cython
        run: |
          python3 -m pip install buildozer==1.5.0 cython==0.29.33

      - name: Install python-for-android
        run: |
          python3 -m pip install --force-reinstall --no-cache-dir python-for-android

      - name: Build APK with Buildozer
        env:
          ANDROIDSDK: $ANDROID_SDK_ROOT
          ANDROIDNDK: $ANDROID_SDK_ROOT/ndk/$ANDROID_NDK_VERSION
          ANDROIDAPI: $ANDROID_API_LEVEL
          JAVA_HOME: $JAVA_HOME
        run: |
          buildozer android clean
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
