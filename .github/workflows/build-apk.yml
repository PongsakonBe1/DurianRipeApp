name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-20.04  # Use Ubuntu 20.04 for better compatibility

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            openjdk-8-jdk \
            unzip \
            wget \
            curl \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libltdl-dev \
            libreadline-dev \
            libsqlite3-dev \
            libssl-dev

      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$PATH:/usr/lib/jvm/java-8-openjdk-amd64/bin" >> $GITHUB_ENV

      - name: Clean previous builds
        run: |
          rm -rf ./.buildozer
          rm -rf $HOME/.buildozer

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer==1.5.0
          python -m pip install cython==0.29.33
          python -m pip install colorama appdirs sh jinja2 six

      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          
          # Download Android SDK command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip
          
          # Create proper directory structure
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest
          
          echo "ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: |
          cd $HOME/.buildozer/android/platform/android-sdk
          yes | ./cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          cd $HOME/.buildozer/android/platform/android-sdk
          ./cmdline-tools/latest/bin/sdkmanager "platform-tools"
          ./cmdline-tools/latest/bin/sdkmanager "platforms;android-33"
          ./cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"
          ./cmdline-tools/latest/bin/sdkmanager "ndk;23.2.8568313"
          
          echo "ANDROIDNDK=$HOME/.buildozer/android/platform/android-sdk/ndk/23.2.8568313" >> $GITHUB_ENV
          echo "ANDROIDAPI=33" >> $GITHUB_ENV

      - name: Verify environment
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          echo "ANDROIDSDK: $ANDROIDSDK"
          echo "ANDROIDNDK: $ANDROIDNDK"
          echo "ANDROIDAPI: $ANDROIDAPI"
          java -version
          which python3
          python3 --version

      - name: Build APK
        run: |
          # Initialize buildozer
          buildozer init || true
          
          # Clean previous builds
          buildozer android clean
          
          # Build with verbose output
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-apk
          path: bin/*.apk
          retention-days: 30

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: .buildozer/android/platform/build-*/
          retention-days: 7