name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git openjdk-11-jdk unzip wget curl build-essential libssl-dev libffi-dev python3-pip

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer cython

      - name: Setup Android SDK cmdline-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          # ตรวจสอบชื่อโฟลเดอร์ที่ unzip ได้
          ls -l
          # ถ้า unzip ได้โฟลเดอร์ cmdline-tools ให้ย้ายเป็น latest
          mv cmdline-tools latest

      - name: Accept Android SDK licenses
        run: yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses

      - name: Install Android SDK packages
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;36.0.0" "ndk;25.2.9519653"

      - name: Check build-tools folder
        run: ls -l $HOME/android-sdk/build-tools

      - name: Export environment variables
        run: |
          echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROIDNDK=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/.local/bin" >> $GITHUB_ENV

      - name: Build APK with Buildozer
        run: |
          buildozer android debug
