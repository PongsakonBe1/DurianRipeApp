name: Build Kivy Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libasound2-dev \
            ffmpeg \
            zip \
            unzip \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libfreetype6-dev \
            libjpeg-dev \
            libpng-dev

      - name: Install Python dependencies (Buildozer + Cython)
        run: |
          python -m pip install --upgrade pip
          pip install cython
          pip install buildozer

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DurianRipeClassify-APK
          path: bin/*.apk
