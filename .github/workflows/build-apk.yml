name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip wget curl build-essential libssl-dev libffi-dev python3-pip

      - name: Fix libtinfo5 dependency (Ubuntu 22.04)
        run: |
          sudo ln -sf /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5

      - name: Set JAVA_HOME environment variable
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$PATH:/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_ENV

      - name: Install Python dependencies (Buildozer, python-for-android, etc)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer==1.5.0 cython==0.29.33 python-for-android==2023.9.16 colorama appdirs sh jinja2 six

      - name: Clean previous build artifacts
        run: |
          rm -rf ./.buildozer
          rm -rf ./bin

      - name: Build APK with Buildozer
        run: |
          buildozer android debug --verbose

      - name: Upload APK artifact (if build succeeds)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-apk
          path: bin/*.apk
          retention-days: 30

      - name: Upload build logs (if build fails)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: .buildozer/android/platform/build-*/
          retention-days: 7
