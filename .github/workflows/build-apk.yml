name: Build APK
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git openjdk-17-jdk unzip wget curl build-essential \
            libssl-dev libffi-dev python3-pip ant autoconf automake cmake libtool pkg-config
      
      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
      
      - name: Setup SDK & NDK
        run: |
          export SDK=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p "$SDK/cmdline-tools"
          cd "$SDK/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd.zip
          unzip cmd.zip && rm cmd.zip
          mv cmdline-tools cmdline-tools-temp
          mv cmdline-tools-temp latest
          export PATH="$SDK/cmdline-tools/latest/bin:$SDK/platform-tools:$PATH"
          yes | sdkmanager --sdk_root="$SDK" --licenses || true
          sdkmanager --sdk_root="$SDK" \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          echo "ANDROIDSDK=$SDK" >> $GITHUB_ENV
          echo "ANDROIDNDK=$SDK/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROIDAPI=33" >> $GITHUB_ENV
      
      - name: Symlink legacy sdk tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/tools/bin
          ln -sf "$ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager" "$ANDROIDSDK/tools/bin/sdkmanager"
          ln -sf "$ANDROIDSDK/cmdline-tools/latest/bin/avdmanager" "$ANDROIDSDK/tools/bin/avdmanager"
      
      - name: Clone p4a
        run: |
          mkdir -p ./.buildozer/android/platform
          cd ./.buildozer/android/platform
          if [ ! -d "python-for-android" ]; then
            git clone https://github.com/kivy/python-for-android.git
          else
            cd python-for-android
            git checkout master
            git pull
          fi
      
      - name: Install Python deps
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer==1.5.0 cython==0.29.33 colorama appdirs sh jinja2 six packaging toml
      
      - name: Install local p4a
        run: pip install -e ./.buildozer/android/platform/python-for-android
      
      - name: Clean old builds
        run: |
          rm -rf ./.buildozer/android/platform/build-*/ ./.buildozer/android/app
      
      - name: Build APK
        env:
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
          ANDROIDAPI: ${{ env.ANDROIDAPI }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
          PATH: ${{ env.PATH }}:${{ env.JAVA_HOME }}/bin
        run: |
          buildozer android clean
          buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-apk
          path: bin/*.apk
          retention-days: 30
      
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: .buildozer/android/platform/build-*/
          retention-days: 7
