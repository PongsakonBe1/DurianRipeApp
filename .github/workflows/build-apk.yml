name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git openjdk-17-jdk unzip wget curl build-essential libssl-dev libffi-dev python3-pip

      - name: Fix libtinfo5 dependency (Ubuntu 22.04 compatibility)
        run: |
          sudo ln -sf /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5

      - name: Set environment variables
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$PATH:/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_ENV

      - name: Clean previous builds
        run: |
          rm -rf ./.buildozer
          rm -rf $HOME/.buildozer

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Setup Android SDK and NDK
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          cd $HOME/.buildozer/android/platform

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d temp
          rm commandlinetools-linux-9477386_latest.zip

          mv temp/cmdline-tools $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest

      - name: Add SDK tools to PATH
        run: |
          echo "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          sdkmanager --sdk_root=${HOME}/.buildozer/android/platform/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: First-time Build (warm up python-for-android)
        run: |
          buildozer android debug || true

      - name: Optional Clean (if necessary)
        run: |
          if [ -d ".buildozer/android/platform/python-for-android" ]; then
            buildozer android clean
          fi

      - name: Final Build
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-apk
          path: bin/*.apk
          retention-days: 30

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: .buildozer/android/platform/build-*
          retention-days: 7
