# .github/workflows/build.yml
name: Build DurianRipeClassify APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libffi-dev python3-dev python3-pip python3-setuptools git zip unzip openjdk-11-jdk
          python3 -m pip install --upgrade pip
          pip install cython virtualenv buildozer

      - name: Install buildozer android platform
        run: |
          sudo apt install -y libncurses5 unzip zlib1g zlib1g-dev
          buildozer android clean
          buildozer android update

      - name: Build the APK
        run: |
          ls -l
          test -f main.py
          test -f Prompt-Regular.ttf
          test -f best_durian_model.tflite
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DurianRipeClassify-APK
          path: bin/*.apk
