name: Build Kivy Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache libffi-dev libssl-dev \
          openjdk-17-jdk unzip zip wget git libtool autoconf automake

    - name: Set JAVA_HOME
      run: echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV

    - name: Setup Android SDK (command line tools)
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
        cd $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools cmdline-tools-temp
        mv cmdline-tools-temp latest

        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Download and Setup NDK r21e
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/ndk
        cd $HOME/.buildozer/android/platform/android-sdk/ndk
        wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip android-ndk-r21e-linux-x86_64.zip
        echo "ANDROIDNDK=$HOME/.buildozer/android/platform/android-sdk/ndk/android-ndk-r21e" >> $GITHUB_ENV
        echo "LEGACY_NDK=$HOME/.buildozer/android/platform/android-sdk/ndk/android-ndk-r21e" >> $GITHUB_ENV

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33 wheel

    - name: Clone & install python-for-android (compatible version)
      run: |
        mkdir -p ./.buildozer/android/platform
        cd ./.buildozer/android/platform
        git clone https://github.com/kivy/python-for-android.git
        cd python-for-android
        git checkout v2023.06.08
        pip install -e .

    - name: Clean previous builds
      run: |
        rm -rf .buildozer/android/platform/build-*
        rm -rf .buildozer/android/app

    - name: Build APK
      env:
        ANDROIDSDK: ${{ env.ANDROIDSDK }}
        ANDROIDNDK: ${{ env.ANDROIDNDK }}
        ANDROIDAPI: 33
        LEGACY_NDK: ${{ env.LEGACY_NDK }}
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: |
        buildozer android clean
        buildozer android debug

    - name: Upload APK Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: DurianRipeApp-apk
        path: bin/*.apk
