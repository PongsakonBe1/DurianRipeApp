name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git openjdk-17-jdk unzip wget curl build-essential \
            libssl-dev libffi-dev python3-pip ant autoconf automake cmake libtool pkg-config

      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$PATH:/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_ENV

      - name: Setup Android SDK & NDK
        run: |
          export SDK=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p "$SDK/cmdline-tools"
          cd "$SDK/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd.zip
          unzip cmd.zip && rm cmd.zip
          mv cmdline-tools cmdline-tools-temp
          mv cmdline-tools-temp latest

          echo "ANDROIDSDK=$SDK" >> $GITHUB_ENV
          echo "ANDROIDNDK=$SDK/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROIDAPI=33" >> $GITHUB_ENV
          echo "PATH=$SDK/cmdline-tools/latest/bin:$SDK/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept licenses and install Android SDK packages
        run: |
          export ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses || true
          sdkmanager --sdk_root=$ANDROIDSDK --install "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Clone python-for-android
        run: |
          mkdir -p ./.buildozer/android/platform
          cd ./.buildozer/android/platform
          if [ ! -d "python-for-android" ]; then
            git clone https://github.com/kivy/python-for-android.git
          else
            cd python-for-android
            git pull
          fi

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer==1.5.0 cython==0.29.33 colorama appdirs sh jinja2 six packaging toml

      - name: Install local python-for-android
        run: pip install -e ./.buildozer/android/platform/python-for-android

      - name: Clean previous build files
        run: rm -rf ./.buildozer/android/platform/build-* ./.buildozer/android/app

      - name: Build APK
        env:
          ANDROIDSDK: ${{ env.ANDROIDSDK }}
          ANDROIDNDK: ${{ env.ANDROIDNDK }}
          ANDROIDAPI: ${{ env.ANDROIDAPI }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
          PATH: ${{ env.PATH }}:${{ env.JAVA_HOME }}/bin:${{ env.ANDROIDSDK }}/cmdline-tools/latest/bin
        run: |
          buildozer android clean
          buildozer android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: durian-apk
          path: bin/*.apk

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: .buildozer/android/platform/build-*/
